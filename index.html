<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 10: API Calls in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Lab 10: API Calls in JavaScript</h1>
    <section>
      <div>
        <button type="button" id="fetch-btn">Fetch Data with fetch()</button>
        <button type="button" id="xhr-btn">Fetch Data with XHR</button>
      </div>

      <div>
        <h2>Fetched Data using fetch()</h2>
        <h3 id="fetch-title"></h3>
        <p id="fetch-body"></p>
      </div>
      <div>
        <h2>Fetched Data using XHR</h2>
        <h3 id="xhr-title"></h3>
        <p id="xhr-body"></p>
      </div>

      <div>
        <h2>Upload a Post</h2>
        <form>
          <label
            >Enter post title
            <input type="text" id="post-title" name="post-title" />
          </label>
          <label
            >Enter your post body
            <textarea id="post-body" name="post-body"></textarea>
          </label>
          <button type="submit">Submit Post</button>
        </form>
        <p id="form-msg"></p>
      </div>
    </section>
  </body>
</html>
