<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 10: API Calls in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Lab 10: API Calls in JavaScript</h1>
    <main>
      <div id="btn-container">
        <button type="button" id="fetch-btn">Fetch Data with fetch()</button>
        <button type="button" id="xhr-btn">Fetch Data with XHR</button>
      </div>

      <section id="fetched-data">
        <div>
          <h2>Fetched Data using fetch()</h2>
          <h3 id="fetch-title"></h3>
          <p id="fetch-body"></p>
        </div>
        <div>
          <h2>Fetched Data using XHR</h2>
          <h3 id="xhr-title"></h3>
          <p id="xhr-body"></p>
        </div>
      </section>

      <section>
        <h2>Upload a Post</h2>
        <form>
          <label for="post-title">Enter post title</label>
            <input type="text" id="post-title" name="post-title" />
  
          <label for="post-body">Enter your post body</label>
            <textarea id="post-body" name="post-body" rows="6"></textarea>
          
          <label for="post-id">Enter post ID</label>
            <input type="number" id="post-id" name="post-id" />
          

          <div id="btn-container">
            <button type="button" id="submit-btn">Submit Post</button>
            <button type="button" id="update-btn">Update Post</button>
          </div>
        </form>
        <p id="form-msg"></p>
      <section>
    </main>
  </body>
</html>
